<!doctype html>
<html lang="en">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/styles_cadastro.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <!--Tentando tirar o zoom das telas-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"  />
    <meta name="HandheldFriendly" content="true" />
</head>

<body>
    <div class="html">
        <div class="row">
            <form class="col s12 m4 l6">
                <div class="register-box">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="input-field col s12">
                                <h1 class="center-align">Cadastro de Proprietário<br></br<br></h1>
                            </div>

                            <div class="input-field col s6">
                                <input id="first_name" type="text" lass="form-control is-valid teste" required maxlength="10" minlenght="3">
                                <label for="first_name">Nome</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="last_name" type="text" lass="form-control is-valid teste" required maxlength="25" minlenght="3">
                                <label for="last_name">Sobrenome</label>
                            </div>

                            <div class="input-field col s12">
                                <input id="email" type="text" lass="form-control is-valid teste" required maxlength="35" minlenght="11"
                                       pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="cpf" type="text" lass="form-control is-valid teste" required maxlength="11" minlenght="9">
                                <label for="cpf">CPF</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="state" type="text" lass="form-control is-valid teste" required maxlength="2" minlenght="2">
                                <label for="state">Estado</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="city" type="text" lass="form-control is-valid teste" required maxlength="11" minlenght="9">
                                <label for="city">Cidade</label>
                            </div>

                            <div class="input-field col s6">
                                <!--Não posso usar esse form dentro do outro form, rever-->
                                <form action="#">
                                    <p>
                                        <label>
                                            <input type="checkbox" class="filled-in" />
                                            <span>Eu aceito os termos!</span>
                                        </label>
                                    </p>
                                </form>
                            </div>

                            <div class="middle">
                                <button class="btn btn1" type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
