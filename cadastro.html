<!doctype html>
<html lang="en">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/styles_cadastro.css">
</head>

<body>
    <form>
        <div class="register-box">
            <h1>Cadastro de Proprietário<br></br<br></br></h1>
            <div class="form-row">
                <div class="campo">
                    <label for="validationServer01">Nome</label>

                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" value=""
                        required maxlength="10" minlenght="3">

                </div>
                <div class="campo">
                    <label for="validationServer02">Sobrenome</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="" value=""
                        required maxlength="15" minlenght="3">
                </div>

                <div class="campo">
                    <label for="validationServerUsername">Email</label>
                    <input type="email" class="form-control is-valid" id="validationServerUsername" placeholder=""
                        value="" required maxlength="35" minlenght="11"
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">

                </div>
                <div class="campo">
                    <label for="validationServer05">CPF</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="" required
                        maxlength="11" minlenght="9">

                </div>
            </div>

            <div class="form-row">
                <div class="campo">
                    <label for="validationServer03">Cidade</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="" required
                        maxlength="20" minlenght="2">

                </div>
                <div class="campo">
                    <label for="validationServer04">Estado</label>
                    <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="" required
                        maxlength="2" minlenght="2">

                </div>
            </div>

            <div class="form-group">
                <div class="campo_check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Eu aceito os termos!
                    </label>
                </div>
            </div>
            <div class="middle">
                <button class="btn btn1" type="submit">Cadastrar</button>
            </div>

        </div>

    </form>
</body>

</html>
