<!doctype html>
<html lang="en">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/styles_cadastro.css">
</head>

<body>
    <form>
        <div class="register-box">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">Nome</label>
      
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" value="" required maxlength="10" minlenght="3">

                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Sobrenome</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" placeholder="" value="" required maxlength="15" minlenght="3">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServerUsername">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend3"></span>
                        </div>
                        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="" aria-describedby="inputGroupPrepend3" required maxlength="10" minlenght="3">
                      
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer05">CPF</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="" required maxlength="11" minlenght="9">
                   
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03">Cidade</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="" required maxlength="20" minlenght="2">
                   
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04">Estado</label>
                    <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="" required maxlength="2" minlenght="2">
                    
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Eu aceito os termos!
                    </label>
                    
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
</body>

</html>
